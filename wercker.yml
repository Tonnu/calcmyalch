box: rails
services:
  - id: rabbitmq
    env:
      RABBITMQ_NODENAME: my-rabbit  
build:
    steps:
        - script:
            name: wget
            code: env | grep RABBIT
        - script:
            name: curl rabbit
            code: curl $RABBITMQ_PORT_5672_TCP_ADDR:$RABBITMQ_PORT_5672_TCP_PORT  
